subprojects {
    // Maven compatibility
    apply plugin: 'maven'
    group = 'com.github.micromix'
    version = '0.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

project('micromix-conflets') {
    project('micromix-conflet-camel') {
        project('micromix-conflet-camel-spring') {
            apply plugin: 'scala'

            dependencies {
                compile 'org.scala-lang:scala-library:2.10.3'
                compile 'org.apache.camel:camel-spring:2.12.2'

                testCompile 'junit:junit:4.11'
                testCompile 'org.scalatest:scalatest_2.10:2.0'
                testCompile 'ch.qos.logback:logback-classic:1.0.13'
            }
        }
    }
}

project('micromix-infra') {
    project('micromix-infra-restgateway') {
        project('micromix-infra-restgateway-spring') {
            apply plugin: 'scala'

            dependencies {
                compile 'org.scala-lang:scala-library:2.10.3'
                compile 'org.springframework:spring-context:3.2.5.RELEASE'
                compile 'org.apache.camel:camel-netty-http:2.12.2'
                compile 'org.apache.camel:camel-spring:2.12.2'
                compile 'org.apache.camel:camel-jackson:2.12.2'

                testCompile project(':micromix-conflets:micromix-conflet-camel:micromix-conflet-camel-spring')

                testCompile 'junit:junit:4.11'
                testCompile 'org.scalatest:scalatest_2.10:2.0'
                testCompile 'ch.qos.logback:logback-classic:1.0.13'
            }
        }
    }
}
